<h5 class="card-title col-sm-6">Alta de empleados</h5>

<form [formGroup]="formEmpleados" novalidate autocomplete="off" class="col-sm-6 col-xs-8">
		
		<div class="form-row">
      <label>Número</label>
      <input type="text" class="form-control" placeholder="Número de empleado" formControlName="id_empleado">
			<small class="form-text text-danger" 
							*ngIf="formEmpleados.get('id_empleado').getError('required') && formEmpleados.get('id_empleado').dirty" >
							El numero de empleado es requerido</small>
			<label>Nombre</label>
			<input #test type="text" class="form-control" placeholder="Nombre de empleado" formControlName="des_nombre">
			<small class="form-text text-danger" 
							*ngIf="formEmpleados.get('des_nombre').getError('required') && formEmpleados.get('des_nombre').dirty" >	
							El nombre de empleado es requerido</small>
		</div>
    <div class="form-row">
        <label>Apellido</label>
        <input type="text" class="form-control" placeholder="Apellido" formControlName="des_apellido">
				<small class="form-text text-danger" 
								*ngIf="formEmpleados.get('des_apellido').getError('required') && formEmpleados.get('des_apellido').dirty" >
								El apellido de empleado es requerido</small>
    </div>
    <div class="form-row">
        <label>Edad</label>
        <input type="text" class="form-control" placeholder="Edad" formControlName="num_edad">
				<small class="form-text text-danger" 
								*ngIf="formEmpleados.get('des_apellido').getError('required') && formEmpleados.get('des_apellido').dirty" >
								El apellido de empleado es requerido</small>
		</div>
		<br>
		<div class="form-row">
			<button type="button" (click)="guardarEmpleado()" class="btn btn-outline-primary" [disabled]="formEmpleados.invalid">Guardar</button>
			<a class="btn btn-outline-danger" routerLink="/empleados">Cancelar</a>
		</div>
  </form>
