<h5 class="card-title">Alta de empleados</h5>

<form [formGroup]="formEmpleados" novalidate autocomplete="off">
    <div class="form-group">
      <label>Número</label>
      <input type="text" class="form-control" placeholder="Número de empleado" formControlName="id_empleado">
      <small class="form-text text-danger" *ngIf="formEmpleados.get('id_empleado').getError('required') && formEmpleados.get('id_empleado').dirty" >El numero de empleado es requerido</small>
    </div>
    <div class="form-group">
        <label>Nombre</label>
        <input #test type="text" class="form-control" placeholder="Nombre de empleado" formControlName="des_nombre">
        <!-- <small class="form-text text-muted">capture </small> -->
    </div>
    <div class="form-group">
        <label>Apellido</label>
        <input type="text" class="form-control" placeholder="Apellido" formControlName="des_apellido">
        <!-- <small class="form-text text-muted">capture </small> -->
    </div>
    <button type="button" (click)="guardarEmpleado()" class="btn btn-primary" [disabled]="formEmpleados.invalid">Guardar</button>
  </form>
