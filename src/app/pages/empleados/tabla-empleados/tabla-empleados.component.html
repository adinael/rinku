<div class="row text-right">
    <a class="btn btn-outline-primary btn-lg text-left" routerLink="/empleados/nuevo">Nuevo <i class="fa fa-user-plus"></i></a>
</div>
<br>
<table class="table table-sm table-hover">
    <thead>
      <tr>
        <th *ngFor="let columna of nombreColumnas">{{columna}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of datosEmpleados">
        <td scope="row" >{{empleado.idEmpleado}}</td>
        <td scope="row" >{{empleado.desNombre}}</td>
        <td scope="row" >{{empleado.desApellido}}</td>
        <td scope="row" >{{empleado.desRol}}</td>
        <td scope="row" >{{empleado.desTipoEmpleado}}</td>
        <td>
            <swal
                #swalborrarEmpleado
                title="¿Deseas eliminar a {{ empleado.desNombre }}?"
                text="Tambien se eliminarán sus movimientos"
                type="warning"
                [options]="{ confirmButtonText: 'Eliminar',cancelButtonText: 'Cancelar' }"
                [showCancelButton]="true"
                [focusCancel]="true"
                (confirm)="eliminarEmpleado(empleado)">
            </swal> 
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Eliminar">
                <i class="fa fa-trash-o text-danger" [swal]="swalborrarEmpleado"></i>
            </button>
            
            <a class="btn btn-default" title="Editar" routerLink="editar/{{empleado.idEmpleado}}">
              <i class="fa fa-pencil-square-o text-success"></i>
            </a>
              
        </td>
      </tr>
    </tbody>
  </table>
